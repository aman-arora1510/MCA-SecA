<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Table with Session</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid #000;
      width: 50px;
      height: 40px;
      text-align: center;
      font-weight: bold;
    }
    th {
      background: #ddd;
 }
    .rotate {
      writing-mode: vertical-rl; /* vertical text */
      transform: rotate(180deg); /* make it readable top-to-bottom */
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Sections with Session</h2>
  <table>
    <tr>
      <th rowspan="4" class="rotate">Session</th>
      <th colspan="2">A</th>
      <th colspan="2">B</th>
      <th colspan="2">C</th>
      <th colspan="2">D</th>
    </tr>
    <!-- 3 rows with numbers -->
    <tr>
      <td>1</td><td>2</td> <!-- A -->
      <td>3</td><td>4</td> <!-- B -->
      <td>5</td><td>6</td> <!-- C -->
      <td>7</td><td>8</td> <!-- D -->
    </tr>
    <tr>
      <td>9</td><td>10</td>
      <td>11</td><td>12</td>
<td>13</td><td>14</td>
      <td>15</td><td>16</td>
    </tr>
    <tr>
      <td>17</td><td>18</td>
      <td>19</td><td>20</td>
      <td>21</td><td>22</td>
      <td>23</td><td>24</td>
    </tr>
  </table>
</body>
</html>
